<body>

      <h1 class="jumbotron">Mission to Mars</h1>
      <!-- Insert button here called 'Scrape New Data' that will open /scrape endpoint of Flask app. -->

            <!-- Might need a for loop like this to get some of the content out of the dictionary, maybe not though. -->

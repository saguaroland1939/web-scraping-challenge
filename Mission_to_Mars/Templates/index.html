<!-- This is a template HTML file that...It uses bootstrap for placement and style.css for additional styling. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body
    {
      background-image: url( {{ latest_content.mars_image_url }} );
      background-attachment: fixed;
      color: white;
    }
  </style>
</head>

<!-- Dictionary is called 'latest_content'. -->

<body>
    <div class="container text-center">
      <h1 class="jumbotron" color=black>Latest Updates About Mission to Mars</h1>
      <!-- Botton activates scrape route in Flask app. -->
      <button type="button" class="btn btn-warning" href="http://127.0.0.1:5000/scrape">Get latest updates</button>
      <div>
      <br>
      <!--  -->
      <br>
      <h3>Latest from <a href="https://mars.nasa.gov/news/">NASA</a>: <u>{{ latest_content.news_title }}</u></h3>
      <h4>{{ latest_content.news_teaser }}</h4>

      <!-- Display Mars facts table. Use 'safe' to allow jinja2 to run the html instead of printing it. -->
      {{ latest_content.facts_table_html | safe }}
      
      <!-- Loop through list of image url's to display each image -->
      {% for dict in latest_content.hemisphere_image_list %}
      <p> {{dict.title}} </p>
      <img src="{{dict.img_url}}" /img>
      {% endfor %}
      </div>
    </div>
  </body>
  
  </html>

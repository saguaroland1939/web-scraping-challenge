<!-- This is a template HTML file that...It uses bootstrap for placement and style.css for additional styling. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body
    {
      background-image: url( {{ latest_content.mars_image_url }} );
      background-attachment: fixed;
      color: silver;
    }

    h1.jumbotron 
    {
      background-color:rgb(82, 81, 81);
      color:silver;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div col-lg-12 mx-auto>
  <!-- Main heading. Botton activates scrape route in Flask app. -->
  <div class="container text-center">
    <h1 class="jumbotron" color=black>
      Latest Updates About Mission to Mars<br>
      <button type="button" class="btn btn-warning" href="http://127.0.0.1:5000/scrape">
        Get latest updates
      </button>
    </h1>
  </div>
  <br>
    
  <!-- News sub-heading -->
  <br>
  <h2 align="left">Latest from <a href="https://mars.nasa.gov/news/">NASA</a>: <u>{{ latest_content.news_title }}</u></h2>
  <h5 align="left">{{ latest_content.news_teaser }}</h5>
  <br>
  <br>

  <!-- Display Mars facts table. Use 'safe' to allow jinja2 to run the html instead of printing it. -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <strong><h2>Mars Facts</h2></strong>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        {{ latest_content.facts_table_html | safe }}
      </div>
    </div>
  </div>
  <br>
  <br>
      
      
  <!-- Mars Hemispheres heading -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <u><h3>Mars Hemispheres</h3></u>
        <br>
      </div>
    </div>
  
    <!-- Mars hemispheres images -->
    <div class="row">
    <!-- Loop through list of image url's and display each image-->
    {% for x in range(0, 4) %}
      <div class="col-lg-3 mx-auto">
        <figure class="figure">
          <img style="border: 3px solid gray" src="{{ latest_content.hemisphere_image_list[x].img_url }}" alt="{{ latest_content.hemisphere_image_list[x].title }}" height=200px width=200px/>
          <i><figcaption class="figure-caption"> {{ latest_content.hemisphere_image_list[x].title }} </figcaption></i>
        </figure>
      </div> <!-- column -->
    {% endfor %}
    </div> <!-- row -->  
  </div> <!-- container -->
</div> <!-- column -->
</div> <!-- row -->
</div> <!-- container -->
</body>
</html>
